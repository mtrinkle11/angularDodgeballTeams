<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h2 class="text-center m-5">{{ name }}'s Dodgeball Intramural</h2>
    </div>
  </div>
  <div class="row" *ngFor="let team of teams">
    <div class="col">
      <h2>Team: {{ team.teamName }}</h2>
      <h2>Team Home: {{ team.teamHome }}</h2>
      <table>
        <thead>
        <th>Player Name:</th>
        </thead>
        <tbody>
          <tr *ngFor="let member of team.players">
<td>
  {{ member }}
</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>



</div>
